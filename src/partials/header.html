<header
  class="bg-iron-fox text-iron-fox-light-gray border-b border-iron-fox-dark-gray"
>
  <div class="flex justify-between items-center py-3 mx-4 sm:mx-10">
    <!-- Logo Section -->
    <a class="flex items-center" href="/">
      <img class="mr-2 rounded-full" src="logo.jpg" alt="Logo" width="55" />
      <div>
        <div class="text-md text-iron-fox-cyan">
          Iron Fox <span class="text-white font-thin">Forensics</span>
        </div>
        <!-- Subtext hidden on small screens -->
        <div class="hidden sm:block text-xs font-thin text-iron-fox-dark-gray">
          Blockchain Forensics, Made for Everyone
        </div>
      </div>
    </a>

    <!-- Navigation Section -->
    <div class="hidden sm:flex font-thin text-sm">
      <div class="text-white sm:mr-10 hover:text-iron-fox-cyan cursor-pointer">
        resources
      </div>
      <div class="text-white sm:mr-10 hover:text-iron-fox-cyan cursor-pointer">
        account
      </div>
      <div class="text-white hover:text-iron-fox-cyan cursor-pointer">
        sign up
      </div>
    </div>

    <!-- Hamburger Button for Mobile -->
    <button
      class="block sm:hidden text-iron-fox-light-gray hover:text-iron-fox-cyan focus:outline-none"
      id="menu-toggle"
    >
      <!-- Icon -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16m-7 6h7"
        />
      </svg>
    </button>
  </div>

  <!-- Mobile Dropdown Menu -->
  <div
    class="hidden flex-col text-center bg-iron-fox border-t border-iron-fox-dark-gray font-thin text-sm"
    id="mobile-menu"
  >
    <div class="py-2 text-white hover:text-iron-fox-cyan cursor-pointer">
      resources
    </div>
    <div class="py-2 text-white hover:text-iron-fox-cyan cursor-pointer">
      account
    </div>
    <div class="py-2 text-white hover:text-iron-fox-cyan cursor-pointer">
      sign up
    </div>
  </div>
</header>
<script>
  const menuToggle = document.getElementById("menu-toggle");
  const mobileMenu = document.getElementById("mobile-menu");

  menuToggle.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");
  });
</script>
